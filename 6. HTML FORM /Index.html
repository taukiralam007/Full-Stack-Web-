<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS IN HTML</title>
  </head>
  <body>
    <h1>HTML Forms</h1>

    <form>
      <!-- input text   -->
      <div>
        <label for="fullname"> Enter Full Name : </label>
        <input id="fullname" type="text" placeholder="fullname" />
      </div>
      <br />
      <div>
        <!-- input number  -->
        <label for="age">Enter your age : </label>
        <input type="number" placeholder="age" />
      </div>

      <br />
      <div>
        <!-- input password   -->
        <label>Enter the password : </label>
        <input type="password" />
      </div>

      <br />
      <div>
        <!-- Email   -->
        <label>Enter the email : </label>
        <input type="email" />
      </div>

      <br />
      <div>
        <!-- url    -->
        <label>Enter the URL : </label>
        <input type="url" />
      </div>

      <br />
      <div>
        <!-- phone     -->
        <label>phone : </label>
        <input type="tel" />
      </div>

      <br />
      <div>
        <!-- max and min input    -->
        <label>Age : </label>
        <input type="number" min="18" max="25" />
      </div>

      <div>
        <!-- Range of the value     -->
        <label>Range : </label>
        <input type="range" min="1" max="25" />
      </div>

      <div>
        <!-- date input      -->
        <label>Date : </label>
        <input type="date" />
      </div>

      <br />
      <div>
        <!-- Time input      -->
        <label>Time : </label>
        <input type="time" />
      </div>

      <br />
      <div>
        <!-- month      -->
        <label>month : </label>
        <input type="month" />
      </div>

      <br />
      <div>
        <!-- week       -->
        <label>week : </label>
        <input type="week" />
      </div>

      <br />
      <div>
        <!-- color  -->
        <label>color:</label>
        <input type="color" />
      </div>
      <br />
      <div>
        <!--check box input   -->
        <label>Select the course:</label>
        <input type="checkbox" />
        <input type="checkbox" />
      </div>

      <br />
      <div>
        <!--radio buttons   -->
        <label>Radio Buttons:</label>
        <input type="radio" />
      </div>

      <br />
      <div>
        <!--fill upload    -->
        <label>Upoad your fill :</label>
        <input type="file" />
      </div>

      <br />
      <div>
        <!--text area     -->
        <label>Discriptions :</label>
        <textarea rows="10" cols="50"> </textarea>
      </div>

      <br />
      <div>
        <!--Drop down menu     -->
        <label>Choose your course :</label>
        <select>
          <option>HTML</option>
          <option>CSS</option>
          <option>JS</option>
          <option>React</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
