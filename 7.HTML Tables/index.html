<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <!-- style change for the table  -->
    <style>
      /* change the style of the table */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      /*  change the head  &  details  */
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: rgb(40, 110, 84);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Employee details</h1>
    <hr />
    <!-- table -->
    <table>
      <!-- table head -->
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Age</th>
          <th>Location</th>
        </tr>
      </thead>

      <!-- table body  -->
      <tbody>
        <!-- this is the first row with some detials about the employee  -->
        <tr>
          <td>Taukir</td>
          <td>T2345</td>
          <td>25</td>
          <td>Taichung , Taiwan</td>
        </tr>

        <!-- second row with details  -->
        <tr>
          <td>Jack</td>
          <td>J2345</td>
          <td>22</td>
          <td>New York, USA</td>
        </tr>
        <!-- ? third row with details -->
        <tr>
          <td>Emma</td>
          <td>E2345</td>
          <td>23</td>
          <td>Tokyo , Japan</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
