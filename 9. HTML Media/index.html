<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media</title>
  </head>
  <body>
    <!-- Audio for my website -->
    <h1>Audio/Video for my website</h1>
    <audio
      controls
      src="./rainy-day-in-town-with-birds-singing-194011.mp3 "
    ></audio>
    <!-- this audio ( have more control, some browser does not support) -->
    <audio controls>
      <source
        src="./rainy-day-in-town-with-birds-singing-194011.mp3"
        type="audio/mpeg"
      />
      your browser does not support the audio element
    </audio>
    <!-- ? video media 01   -->
    <h1>Video elements for my website</h1>
    <video
      controls
      width="600 "
      height="500 "
      src="./140809-776043767_tiny.mp4"
    >
      your browser deos not support the video element
    </video>
    <!-- video media 02  -->
    <h1>This is the another website from my website</h1>
    <video controls width="600" height="500">
      <source src="140809-776043767_tiny.mp4" type="video/webm" />
      your browser does not support the video element
    </video>

    <!--  video 03 from youtube -->
      <h1> This is from Youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/OsBVspP58sM?si=fiO3AXtHKhHCrPcV" title="YouTube video player" frameborder="20" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body
</html>
